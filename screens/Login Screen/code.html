<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SEVA Arogya Login &amp; Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#127ae2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Lexend', sans-serif; }
        .ios-input {
            @apply w-full bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-800 rounded-xl py-4 px-4 text-base text-slate-800 dark:text-slate-100 placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen max-w-md mx-auto flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl">
<div class="px-8 pt-20 pb-10 flex flex-col items-center text-center">
<div class="size-20 bg-primary rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white text-[48px] font-light">medical_services</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">Welcome to SEVA Arogya</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2">AI-Powered Clinical Capture</p>
</div>
<div class="flex-1 px-8">
<form class="space-y-4" onsubmit="return false;">
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Email Address</label>
<input class="ios-input" placeholder="doctor@hospital.com" type="email"/>
</div>
<div>
<div class="flex justify-between items-center mb-2 px-1">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Password</label>
<a class="text-xs font-bold text-primary hover:opacity-80" href="#">Forgot Password?</a>
</div>
<div class="relative">
<input class="ios-input" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 mt-6 active:scale-[0.98] transition-all">
                    Login
                </button>
</form>
<div class="relative my-10 flex items-center">
<div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
<span class="mx-4 text-xs font-bold text-slate-400 uppercase tracking-widest">OR</span>
<div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
</div>
<div class="space-y-3">
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 py-3.5 rounded-xl font-medium text-slate-700 dark:text-slate-200 active:bg-slate-50 transition-colors">
<svg class="w-5 h-5" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Sign in with Google
                </button>
<button class="w-full flex items-center justify-center gap-3 bg-black text-white py-3.5 rounded-xl font-medium active:bg-slate-900 transition-colors">
<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
<path d="M17.05 20.28c-.96.95-2.04 1.95-3.4 1.95-1.31 0-1.68-.82-3.23-.82-1.56 0-1.99.79-3.23.82-1.31.02-2.52-1.09-3.48-2.05-1.97-1.96-3.48-5.55-3.48-8.66 0-4.81 3.12-7.36 6.08-7.36 1.35 0 2.41.81 3.23.81.79 0 2.07-.85 3.53-.85 1.51 0 3.86.63 5.16 2.53-3.14 1.83-2.64 5.92.51 7.22-1.08 2.54-2.31 4.54-3.17 5.41zm-4.32-15.82c-.06-1.55.85-3.11 1.83-4.14.98-1.02 2.56-1.89 4.02-1.89.06 1.62-.81 3.15-1.78 4.13-.97 1-2.48 1.99-4.07 1.9z"></path>
</svg>
                    Sign in with Apple
                </button>
</div>
</div>
<div class="p-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                Don't have an account? 
                <a class="font-bold text-primary ml-1" href="#">Sign up</a>
</p>
</div>
<div class="pb-2 flex justify-center">
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full"></div>
</div>
</div>
<div class="fixed inset-0 -z-10 bg-background-light dark:bg-background-dark hidden md:block">
<div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
</div>

</body></html>
