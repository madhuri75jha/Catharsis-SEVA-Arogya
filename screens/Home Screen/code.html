<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Start Consultation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#127ae2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Lexend', sans-serif; }
        .glow-effect {
            box-shadow: 0 0 40px 10px rgba(18, 122, 226, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen max-w-md mx-auto flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl">
<div class="px-6 pt-12 pb-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">search</span>
<input class="w-full bg-slate-50 dark:bg-slate-900 border-none rounded-xl py-3 pl-10 pr-4 text-sm text-slate-600 dark:text-slate-300 placeholder-slate-400 focus:ring-2 focus:ring-primary/20 transition-all" placeholder="Search patient or case ID..." type="text"/>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-8 text-center">
<div class="mb-12">
<h1 class="text-[#111418] dark:text-white text-2xl font-bold mb-2">Start New Consultation</h1>
<p class="text-slate-500 dark:text-slate-400">Ready to capture patient details</p>
</div>
<div class="relative group">
<div class="absolute inset-0 bg-primary/10 rounded-full scale-150 blur-2xl"></div>
<div class="absolute inset-0 bg-primary/5 rounded-full scale-110 glow-effect"></div>
<button class="relative z-10 flex size-40 items-center justify-center rounded-full bg-primary text-white shadow-2xl shadow-primary/40 active:scale-95 transition-transform duration-200">
<span class="material-symbols-outlined text-[72px] font-light">mic</span>
</button>
</div>
<div class="mt-16">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium tracking-wide">
                Tap to start recording your voice notes
            </p>
</div>
</div>
<div class="px-6 py-6 border-t border-slate-100 dark:border-slate-800">
<div class="flex items-center justify-between mb-4">
<h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Recent Consultations</h3>
<button class="text-xs font-bold text-primary">View All</button>
</div>
<div class="flex gap-4 overflow-x-auto no-scrollbar">
<div class="flex-shrink-0 flex items-center gap-3 bg-slate-50 dark:bg-slate-900 p-3 rounded-xl border border-slate-100 dark:border-slate-800">
<div class="size-8 rounded-full bg-blue-100 flex items-center justify-center text-primary text-xs font-bold">AK</div>
<div>
<p class="text-xs font-bold text-slate-800 dark:text-slate-200">Arjun Kumar</p>
<p class="text-[10px] text-slate-500">2 hours ago</p>
</div>
</div>
<div class="flex-shrink-0 flex items-center gap-3 bg-slate-50 dark:bg-slate-900 p-3 rounded-xl border border-slate-100 dark:border-slate-800">
<div class="size-8 rounded-full bg-green-100 flex items-center justify-center text-green-600 text-xs font-bold">SL</div>
<div>
<p class="text-xs font-bold text-slate-800 dark:text-slate-200">Sarah Lee</p>
<p class="text-[10px] text-slate-500">Yesterday</p>
</div>
</div>
</div>
</div>
<div class="pb-4 flex justify-center">
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full"></div>
</div>
</div>
<div class="fixed inset-0 -z-10 bg-background-light dark:bg-background-dark hidden md:block">
<div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
</div>

</body></html>
