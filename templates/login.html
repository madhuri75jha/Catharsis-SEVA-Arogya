{% extends "base.html" %}

{% block title %}SEVA Arogya - Login{% endblock %}

{% block content %}
<div class="relative flex h-screen max-w-md mx-auto flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl">
    <div class="px-8 pt-20 pb-10 flex flex-col items-center text-center">
        <div class="size-20 bg-primary rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-primary/20">
            <span class="material-symbols-outlined text-white text-[48px] font-light">medical_services</span>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Welcome to SEVA Arogya</h1>
        <p class="text-slate-500 dark:text-slate-400 mt-2">AI-Powered Clinical Capture</p>
    </div>
    
    <div class="flex-1 px-8">
        <div id="loginPanel">
            <form id="loginForm" class="space-y-4" onsubmit="return false;">
                <div id="loginError" class="hidden rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm font-semibold text-red-700"></div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Email Address</label>
                    <input id="email" class="ios-input" placeholder="doctor@hospital.com" type="email" required/>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Password</label>
                        <button id="forgotPasswordLink" type="button" class="text-xs font-bold text-primary hover:opacity-80">Forgot Password?</button>
                    </div>
                    <div class="relative">
                        <input id="password" class="ios-input" placeholder="********" type="password" required/>
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400" type="button" onclick="togglePassword()">
                            <span id="visibilityIcon" class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 mt-6 active:scale-[0.98] transition-all">
                    Login
                </button>
            </form>
            
            <div id="loginSocial">
                <div class="relative my-10 flex items-center">
                    <div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
                    <span class="mx-4 text-xs font-bold text-slate-400 uppercase tracking-widest">OR</span>
                    <div class="flex-grow border-t border-slate-100 dark:border-slate-800"></div>
                </div>
                
                <div class="space-y-3">
                    <button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 py-3.5 rounded-xl font-medium text-slate-700 dark:text-slate-200 active:bg-slate-50 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                        </svg>
                        Sign in with Google
                    </button>
                    
                    <button class="w-full flex items-center justify-center gap-3 bg-black text-white py-3.5 rounded-xl font-medium active:bg-slate-900 transition-colors">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path d="M17.05 20.28c-.96.95-2.04 1.95-3.4 1.95-1.31 0-1.68-.82-3.23-.82-1.56 0-1.99.79-3.23.82-1.31.02-2.52-1.09-3.48-2.05-1.97-1.96-3.48-5.55-3.48-8.66 0-4.81 3.12-7.36 6.08-7.36 1.35 0 2.41.81 3.23.81.79 0 2.07-.85 3.53-.85 1.51 0 3.86.63 5.16 2.53-3.14 1.83-2.64 5.92.51 7.22-1.08 2.54-2.31 4.54-3.17 5.41zm-4.32-15.82c-.06-1.55.85-3.11 1.83-4.14.98-1.02 2.56-1.89 4.02-1.89.06 1.62-.81 3.15-1.78 4.13-.97 1-2.48 1.99-4.07 1.9z"></path>
                        </svg>
                        Sign in with Apple
                    </button>
                </div>
            </div>
        </div>

        <div id="registerPanel" class="hidden">
            <form id="registerForm" class="space-y-4" onsubmit="return false;">
                <div id="registerError" class="hidden rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm font-semibold text-red-700"></div>
                <div id="registerSuccess" class="hidden rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm font-semibold text-emerald-700"></div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Full Name</label>
                    <input id="registerName" class="ios-input" placeholder="Dr. Vineeta Jha" type="text" />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Email Address</label>
                    <input id="registerEmail" class="ios-input" placeholder="doctor@hospital.com" type="email" required/>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Password</label>
                    <input id="registerPassword" class="ios-input" placeholder="Create a strong password" type="password" required/>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 mt-6 active:scale-[0.98] transition-all">
                    Create Account
                </button>
            </form>

            <form id="verifyForm" class="space-y-4 hidden" onsubmit="return false;">
                <div id="verifyError" class="hidden rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm font-semibold text-red-700"></div>
                <div id="verifySuccess" class="hidden rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm font-semibold text-emerald-700"></div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Verification Code</label>
                    <input id="verifyCode" class="ios-input" placeholder="Enter code from email" type="text" required/>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 mt-6 active:scale-[0.98] transition-all">
                    Verify Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="backToLoginFromRegister" type="button" class="text-sm font-bold text-primary hover:opacity-80">Back to Login</button>
            </div>
        </div>

        <div id="forgotPanel" class="hidden">
            <form id="forgotForm" class="space-y-4" onsubmit="return false;">
                <div id="forgotError" class="hidden rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm font-semibold text-red-700"></div>
                <div id="forgotSuccess" class="hidden rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm font-semibold text-emerald-700"></div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Email Address</label>
                    <input id="forgotEmail" class="ios-input" placeholder="doctor@hospital.com" type="email" required/>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 mt-6 active:scale-[0.98] transition-all">
                    Send Reset Code
                </button>
            </form>

            <form id="resetForm" class="space-y-4 hidden" onsubmit="return false;">
                <div id="resetError" class="hidden rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm font-semibold text-red-700"></div>
                <div id="resetSuccess" class="hidden rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm font-semibold text-emerald-700"></div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">Verification Code</label>
                    <input id="resetCode" class="ios-input" placeholder="Enter code from email" type="text" required/>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 px-1">New Password</label>
                    <input id="resetPassword" class="ios-input" placeholder="New password" type="password" required/>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 mt-6 active:scale-[0.98] transition-all">
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="backToLoginFromForgot" type="button" class="text-sm font-bold text-primary hover:opacity-80">Back to Login</button>
            </div>
        </div>
    </div>
    
    <div class="p-8 text-center">
        <p class="text-sm text-slate-500 dark:text-slate-400">
            Don't have an account? 
            <button id="showRegister" type="button" class="font-bold text-primary ml-1">Sign up</button>
        </p>
    </div>
    
    <div class="pb-2 flex justify-center">
        <div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const visibilityIcon = document.getElementById('visibilityIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            visibilityIcon.textContent = 'visibility_off';
        } else {
            passwordInput.type = 'password';
            visibilityIcon.textContent = 'visibility';
        }
    }

    function setPanel(panel) {
        const panels = ['loginPanel', 'registerPanel', 'forgotPanel'];
        panels.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.classList.toggle('hidden', id !== panel);
            }
        });

        const footer = document.querySelector('.p-8.text-center');
        if (footer) {
            footer.classList.toggle('hidden', panel !== 'loginPanel');
        }
    }

    function setMessage(el, message, show) {
        if (!el) return;
        el.textContent = message || '';
        el.classList.toggle('hidden', !show);
    }

    document.getElementById('showRegister').addEventListener('click', function() {
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('verifyForm').classList.add('hidden');
        setPanel('registerPanel');
    });

    document.getElementById('backToLoginFromRegister').addEventListener('click', function() {
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('verifyForm').classList.add('hidden');
        setPanel('loginPanel');
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', function() {
        document.getElementById('forgotForm').classList.remove('hidden');
        document.getElementById('resetForm').classList.add('hidden');
        setPanel('forgotPanel');
    });

    document.getElementById('backToLoginFromForgot').addEventListener('click', function() {
        document.getElementById('forgotForm').classList.remove('hidden');
        document.getElementById('resetForm').classList.add('hidden');
        setPanel('loginPanel');
    });
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('loginError');
        
        setMessage(errorEl, '', false);
        
        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = '/home';
            } else {
                setMessage(errorEl, data.message || 'Login failed. Please try again.', true);
            }
        } catch (error) {
            console.error('Login error:', error);
            setMessage(errorEl, 'An error occurred. Please try again.', true);
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const errorEl = document.getElementById('registerError');
        const successEl = document.getElementById('registerSuccess');
        
        setMessage(errorEl, '', false);
        setMessage(successEl, '', false);

        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (data.success) {
                setMessage(successEl, data.message || 'Registration successful.', true);
                if (data.user_confirmed) {
                    setPanel('loginPanel');
                } else {
                    document.getElementById('registerForm').classList.add('hidden');
                    document.getElementById('verifyForm').classList.remove('hidden');
                }
            } else {
                setMessage(errorEl, data.message || 'Registration failed. Please try again.', true);
            }
        } catch (error) {
            console.error('Register error:', error);
            setMessage(errorEl, 'An error occurred. Please try again.', true);
        }
    });

    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('registerEmail').value;
        const code = document.getElementById('verifyCode').value;
        const errorEl = document.getElementById('verifyError');
        const successEl = document.getElementById('verifySuccess');

        setMessage(errorEl, '', false);
        setMessage(successEl, '', false);

        try {
            const response = await fetch('/api/v1/auth/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, code })
            });

            const data = await response.json();

            if (data.success) {
                setMessage(successEl, data.message || 'Account verified. You can now login.', true);
                setPanel('loginPanel');
            } else {
                setMessage(errorEl, data.message || 'Verification failed. Please try again.', true);
            }
        } catch (error) {
            console.error('Verify error:', error);
            setMessage(errorEl, 'An error occurred. Please try again.', true);
        }
    });

    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('forgotEmail').value;
        const errorEl = document.getElementById('forgotError');
        const successEl = document.getElementById('forgotSuccess');

        setMessage(errorEl, '', false);
        setMessage(successEl, '', false);

        try {
            const response = await fetch('/api/v1/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (data.success) {
                setMessage(successEl, data.message || 'Verification code sent.', true);
                document.getElementById('forgotForm').classList.add('hidden');
                document.getElementById('resetForm').classList.remove('hidden');
            } else {
                setMessage(errorEl, data.message || 'Failed to send verification code.', true);
            }
        } catch (error) {
            console.error('Forgot password error:', error);
            setMessage(errorEl, 'An error occurred. Please try again.', true);
        }
    });

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('forgotEmail').value;
        const code = document.getElementById('resetCode').value;
        const newPassword = document.getElementById('resetPassword').value;
        const errorEl = document.getElementById('resetError');
        const successEl = document.getElementById('resetSuccess');

        setMessage(errorEl, '', false);
        setMessage(successEl, '', false);

        try {
            const response = await fetch('/api/v1/auth/confirm-forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, code, new_password: newPassword })
            });

            const data = await response.json();

            if (data.success) {
                setMessage(successEl, data.message || 'Password reset successful.', true);
                setPanel('loginPanel');
            } else {
                setMessage(errorEl, data.message || 'Password reset failed.', true);
            }
        } catch (error) {
            console.error('Reset password error:', error);
            setMessage(errorEl, 'An error occurred. Please try again.', true);
        }
    });
</script>
{% endblock %}
