name: Deploy to AWS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  PYTHON_VERSION: '3.11'

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install boto3 python-dotenv
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ env.AWS_REGION }}
          AWS_COGNITO_USER_POOL_ID=${{ secrets.AWS_COGNITO_USER_POOL_ID }}
          AWS_COGNITO_CLIENT_ID=${{ secrets.AWS_COGNITO_CLIENT_ID }}
          S3_AUDIO_BUCKET=${{ secrets.S3_AUDIO_BUCKET }}
          S3_PDF_BUCKET=${{ secrets.S3_PDF_BUCKET }}
          DB_SECRET_NAME=${{ secrets.DB_SECRET_NAME }}
          EOF
      
      - name: Run AWS connectivity tests
        run: |
          python test_aws_connectivity.py
      
      - name: Test Cognito connection
        run: |
          python test_cognito_connection.py

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ env.AWS_REGION }}
          PROJECT_NAME=${{ secrets.PROJECT_NAME }}
          ENV_NAME=${{ secrets.ENV_NAME }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
          CONTAINER_IMAGE=${{ secrets.CONTAINER_IMAGE }}
          ENABLE_HTTPS=${{ secrets.ENABLE_HTTPS }}
          LOG_LEVEL=INFO
          EOF
      
      - name: Run deployment script
        run: |
          chmod +x deploy_to_aws.sh
          ./deploy_to_aws.sh
      
      - name: Deployment summary
        if: success()
        run: |
          echo "✓ Deployment completed successfully"
          echo "Check the deployment validation output above for health status"

  post-deployment-validation:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get API URL from Terraform
        id: get-url
        run: |
          cd seva-arogya-infra
          API_URL=$(terraform output -raw api_base_url)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
      
      - name: Wait for service to stabilize
        run: |
          echo "Waiting 60 seconds for service to stabilize..."
          sleep 60
      
      - name: Run deployment validation
        run: |
          chmod +x scripts/validate_deployment.sh
          ./scripts/validate_deployment.sh ${{ steps.get-url.outputs.api_url }}
      
      - name: Validation summary
        if: success()
        run: |
          echo "✓ All post-deployment validations passed"
          echo "Application is healthy and ready to use"
      
      - name: Validation failed
        if: failure()
        run: |
          echo "❌ Post-deployment validation failed"
          echo "Check the logs above for details"
          exit 1
